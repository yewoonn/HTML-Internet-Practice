
<!DOCTYPE html>

<html>
    <body>
        <div id="root"></div>
    </body>

    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> 
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type = "text/babel">
        function MinutesToHours(){
            const [amount, setAmount] = React.useState()
            const [inverted, setInverted] =React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value)
            };
            const reset = () => setAmount(0);
            const onInverted = () => {
                reset();
                setInverted((current) => !current);
            };
            return(
                <div>
                    
                    <div>
                        <label htmlFor = "minutes">Minutes</label>
                        <input 
                           value = {inverted ? amount*60: amount} 
                           id = "minutes" 
                           placeholder="Minutes" 
                           type = "number" 
                           onChange={onChange}
                           disabled={inverted}
                        />
                    </div>
                    

                    <div>
                        <label htmlFor = "hours">Hours</label>
                        <input 
                            value={inverted ? amount : Math.round(amount/60)}
                            id = "hours" 
                            placeholder="Hours" 
                            type = "number"
                            disabled={!inverted}
                            onChange={onChange}

                        />
                    </div>
                    <button onClick = {reset}>Reset</button>
                    <button onClick = {onInverted} >{inverted ? "Turn back" : "Invert"}</button>

                </div>
            );
            
        }
        function KmToMiles(){
            const [amount, setAmount] = React.useState()
            const [inverted, setInverted] =React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value)
            };
            const reset = () => setAmount(0);
            const onInverted = () => {
                reset();
                setInverted((current) => !current);
            };
            return(
                <div>
                    
                    <div>
                        <label htmlFor = "kms">Kms</label>
                        <input 
                           value = {inverted ? Math.round(amount*1.6) : amount} 
                           id = "kms" 
                           placeholder="Kms" 
                           type = "number" 
                           onChange={onChange}
                           disabled={inverted}
                        />
                    </div>
                    

                    <div>
                        <label htmlFor = "miles">Miles</label>
                        <input 
                            value={inverted ? amount : Math.round(amount*0.62)}
                            id = "miles" 
                            placeholder="Miles" 
                            type = "number"
                            disabled={!inverted}
                            onChange={onChange}

                        />
                    </div>
                    <button onClick = {reset}>Reset</button>
                    <button onClick = {onInverted} >{inverted ? "Turn back" : "Invert"}</button>

                </div>
            );
        }
        function App(){
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            console.log('render w/', index)
            return(
                <div>
                    <h1>Super Converter</h1>
                    <select value = {index} onChange={onSelect}>
                        <option value = "xx">Select yout units</option>
                        <option value = "0">Minutes&Hours</option>
                        <option value = "1">Kms&Miles</option>
                    </select>
                    <hr />
                    {index === "xx" ? "Please select yout unit" : null}

                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMiles/> : null}


                </div>
            );
            
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>

  
</html>
